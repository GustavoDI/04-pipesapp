<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes de Angular
    </p>
</div>

<div class="grid " style="border: green solid 1px;">
    <div class="col md:col-6">
        <p-fieldset legend="is8nSelect pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}} es un placer {{genero | i18nSelect: invitacion}} a nuestro evento
            </p>
            <button (click)="cambiarPersona()" pButton type="button" label="Cambiar persona" class="p-button-outlined p-button-help"></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="ia8nPlural pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length | i18nPlural : clientesMapa}}
            </p>
            <button (click)="eliminarPersona()" pButton type="button" label="Eliminar" class="p-button-outlined p-button-help"></button>
        </p-fieldset>
    </div>
</div>
